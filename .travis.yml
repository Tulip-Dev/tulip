  #==============================================================================================================================================================
    # Tulip core build stage on Mac OS
    - stage: Tulip core build (Mac OS)
    # legacy Tulip core build on Mac OS
      os: osx
      osx_image: xcode7.3
      compiler: clang
      cache: ccache
